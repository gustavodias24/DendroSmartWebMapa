<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Arquivos KMZ/KML</title>
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="text-center mt-5">Lista de Arquivos KMZ/KML</h2>
        <ul class="list-group mt-4">
            {% for file in kmz_files %}
                <li class="list-group-item">
                    <a href="{{ url_for('map_viewer', file_id=file.get('file_id')) }}">{{ file.get('filename') }}</a>
                    <p>{{ file.get('uploadDate') }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
