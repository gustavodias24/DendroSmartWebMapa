<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        /* Estilo para o background */
        body {
            background-image: url('{{ url_for('static', filename='images/back.png') }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Aplica o desfoque */
            position: relative;
        }

        /* Mantém o conteúdo do formulário visível e nítido */
        .container {
            position: absolute;
            z-index: 2;
        }

        /* Estilo para o formulário de login */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para a logo */
        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 form-container">
                <!-- Adiciona a logo -->
                <div class="text-center logo mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid">
                </div>

                <h2 class="text-center">Login</h2>
                <form method="POST" action="/" class="mt-4">
                    <div class="mb-3">
                        <label for="token" class="form-label">Token</label>
                        <input type="text" class="form-control" id="token" name="token" placeholder="Digite o token">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
